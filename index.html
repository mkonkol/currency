<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>

    <link rel="stylesheet" href="./assets/css/app.min.css">

    <script src="./assets/js/app.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>List of favorite currencies</h1>
    </header>

    <main>
        <div class="container">
            <div class="column column--small">
                <div class="currency">
                    <h3>Available currencies</h3>
                </div>
            </div>
            <div class="column column--large">
                <div class="favourite">
                    <div class="favourite__header"></div>
                    <ul class="favourite-list"></ul>
                    <div class="favourite__footer">
                        <button class="button button--remove-all">Remove all</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
