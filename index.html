<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>

    <link rel="stylesheet" href="./assets/css/app.min.css">

    <script src="./assets/js/app.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>List of favorite currencies</h1>
    </header>

    <main>
        <div class="container">
            <div class="column column--small">
                <div class="currency">
                    <h3>Available currencies</h3>
                </div>
                <div class="info">
                    <p class="info--last-update-date">Last update date: <span></span></p>
                    <button class="button button--refresh">Refresh data</button>
                </div>
            </div>
            <div class="column column--medium">
                <div class="favourite">
                    <div class="favourite__header">
                        <p>FullName</p>
                        <p>Code</p>
                        <p>Purchase</p>
                        <p>Sale</p>
                        <p>Action</p>
                    </div>
                    <p class="favourite--empty">
                        <span>There are no items in the list.</span>
                    </p>
                    <ul class="favourite-list"></ul>
                    <div class="favourite__footer">
                        <button class="button button--remove-all">Remove all</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
